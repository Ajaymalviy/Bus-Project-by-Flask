<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <style>
        body {
            background-color: darkslategrey;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: 100vh; /* Make the content take up the full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 80%; /* Adjust the width of the table as needed */
            background-color: white; /* Set the background color for the table */
            border-radius: 10px; /* Add rounded corners to the table */
        }

        th, td {
            padding: 12px;
            text-align: center; /* Center align text in cells */
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
        a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            padding: 10px 20px; /* Adjust padding as needed */
            border: 1px solid #ccc; /* Add a border for a button-like appearance */
            border-radius: 4px; /* Optional: Add rounded corners */
            background-color: #f0f0f0; /* Button background color */
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
            margin-bottom: 41%;
          
            }

            /* Change the background color on hover for a more interactive feel */
            a:hover {
            background-color: #e0e0e0;
            }
    </style>
</head>
<body>

    <a href="{{url_for('homee')}}">Home</a>
    
        <table>
            <tr>
                <th>Bus Model</th>
                <th>Seating Capacity</th>
                <th>Route</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
            </tr>
            {% if result %}
                {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">No bus details available.</td>
                </tr>
            {% endif %}
        </table>
</body>
</html>
