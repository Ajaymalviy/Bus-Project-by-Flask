<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Information Form</title>
    <style>
        body {
            background-color: rgb(228, 216, 207);
            text-align: center; /* Center align text within the body */
        }

        h1 {
            margin-top: 20px; /* Add margin to the top of the h1 for spacing */
        }

        p {
            margin-bottom: 20px; /* Add margin to the bottom of the p for spacing */
        }

        /* Style the button */
        button {
            background-color: #007BFF; /* Change the button background color */
            color: white; /* Change the button text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style the button on hover */
        button:hover {
            background-color: #0056b3;
        }
        .find-form {
            background-color: rgba(17, 12, 12, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align:center; /* Center text within the login form */
            width: 20%;
            height: 10%;
            justify-content: center;
            margin-left: 500px;
        }

    </style>
</head>
<body>

   
    <h1 style="margin-left: 30%;">Welcome To The AICTSL_BUS</h1>
    <p style="margin-left: 30%;">Please enter Bus-Id to see the details of the Bus</p>
      <div class="find-form "> 
        <form action="/success" class="container" method="POST">
            
            <label for="bus_id">Bus ID:</label>
            <input type="text" id="bus_id" name="bus_id" required placeholder="Enter Bus ID"><br><br>

            <button type="submit">Search</button> <!-- Change the button text to "Search" -->
        </form>
      </div> 
      
</body>
</html>
