<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #5a2b2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #form-group{
            justify-content: center;

        }
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            padding: 10px;
            background-color: #5a2b2b;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% extends "header.html" %}
    {% block content %}

    <a href="{{url_for('homee')}}" class="home-button">Home</a>
    <div class="container" style="margin-left: 30% ; margin-top: 90px; width: 800px; height: 400px;">
        <h1 style="justify-content: center;">Add Bus-Stop</h1>
        <form action="/add_platform" method="post" >
            <div class="form-group">
                <label for="platform_number">Bus-Stop Number:</label>
                <input type="text" id="platform_number" name="platform_number"  require pattern="\d+" maxlength ="4" minlength="1" required placeholder="Bus-Stop Number must have only digits">
            </div>
            <div class="form-group">
                <label for="platform-Name">Bus-Stop Location:</label>
                <input type="text" id="platform_name" name="platform_name" maxlength="30" minlength="3" pattern="[A-Za-z][A-Za-z0-9\- ]*" required title="Please enter a value in the format:" placeholder="Bus-Stop Location may have latter,digit or -">
            </div>

            <div class="form-group">
                <input type="submit" value="Add">
            </div>
         
        </form>
    </div>
 
    {% endblock %}
</body>
</html>
