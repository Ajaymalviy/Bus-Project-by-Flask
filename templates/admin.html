<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dacfb3;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 1%;
            color: #020202;
            margin-bottom: 50px; /* Adjusted margin to center it properly */
        }

        .login-form {
            background-color: #fff;
            width: 340px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 50;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: medium;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* Style your buttons here */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logbutton {
            background-color: #052257;
        }

        #registerbutton {
            background-color: #3042a8;
        }

        #homebutton {
            background-color: #4285f4;
        }

        .button:hover {
            background-color: #1429a0; /* Adjusted the hover color */
        }

        #registerbutton:hover {
            background-color: #3042a8;
        }

        #homebutton:hover {
            background-color: #2979ff;
        }
    </style>
</head>
<body>
    <a href="{{url_for('home')}}" class="button1" id="homebutton" style="margin-bottom: 35%;margin-left: 1%; font-size: 16px;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer; 
    padding: 15px 30px;
    font-size: 16px;
            ">Home</a>
    <div class="login-form" style="position: fixed;">
        <h1>Welcome admin</h1>
        <form id="loginForm" action="/admin_login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="18" title="Please remove space" required pattern="^[^\s]+$" placeholder="Enter Your Name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="8" minlength="8" title="Must have length eight" required placeholder="Enter Your Password"><br><br>

            <div class="button-container">
                <button type="submit" class="button" id="logbutton">Login</button>
                <div class="registration-button">
                    <a href="{{url_for('admin_register')}}" class="button" id="registerbutton">Register</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
