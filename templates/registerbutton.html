<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: #dacfb3; /* Changed the background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            text-align: center;
        }

        .registration-form {
            background-color: rgb(38, 114, 104);
            padding: 90px;
            border-radius: 90px;
            width: 40%;
            height: 70%;
            margin-left: 40%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: medium;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%; /* Set width to 100% for full width */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 3px;
        }

        input[type="text"][name="mobile_number"] {
            background-color: azure;
        }

        input[type="text"][name="mobile_number"]:required {
            border-color: rgb(24, 13, 13);
        }

        input[type="text"][name="mobile_number"]:valid {
            border-color: green;
        }

        button[type="submit"] {
            background-color: #2ebbee;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% extends "header.html" %}
    {% block content %}
    <div class="registration-form">
        <h1>Registration</h1>
        <form id="registrationForm" action="/register" method="POST">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="username" minlength="3" maxlength="25" required pattern="^[^\d.]+$" placeholder="Enter your username">

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="password"  minlength="3" maxlength="8" required placeholder="Enter your password">

            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobile_number" maxlength="10" required pattern="^[6789]\d{9}$" placeholder="Enter your mobile number">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" maxlength="18" minlength="3" pattern="^[A-Za-z]+$" placeholder="Enter your city">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="30" required pattern="^[a-zA-Z0_%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$" placeholder="Enter your email">

            <label for="userType">User Type:</label>
            <select id="userType" name="user_type" required>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select>

            <button type="submit" value="register" style="margin-top: 15px;">Register</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
