<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bus Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            position:absolute;
        }

        .container {
            max-width: 20x;
            margin-left: 25%;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #5a2b2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
   
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            padding: 10px;
            background-color: #5a2b2b;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="{{url_for('homee')}}" class="home-button" style="margin-left: 40%;">Home</a>
  
    {% extends "header.html" %}
    {% block content %}
     
    <div class="container" style="margin-left: 390px; margin-top: 8%;">
        <h1>Update Bus Details</h1>
        <form action="{{ url_for('update_bus', bus_id=bus.bus_id) }}" method="post" style="width: 90%;">
           
            <div class="form-group">
                <label for="route">Route:</label>
                <input type="text" id="route" name="route" maxlength="40" minlength="5"  pattern="[A-Za-z][A-Za-z0-9\- ]*"  required placeholder="Route may have latters, digits or -">
            </div>
            <div class="form-group">
                <label for="departure_time">Departure Time:</label>
                <input type="time" id="departure_time" name="departure_time" title="departure_time must have less than arrival_time" required>
            </div>
            <div class="form-group">
                <label for="arrival_time">Arrival Time:</label>
                <input type="time" id="arrival_time" name="arrival_time" title="arrival_time must have greater than departure_time" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="flash-message" style="margin-left: 40%;">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    {% endblock %}
</body>
</html>
