<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Platform Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #5a2b2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% extends "header.html" %}
    {% block content %}
  
    <div class="container" style="margin-left: 30% ; margin-top: 90px; width: 800px; height: 300px;">
        <h1>Update Platform Details</h1>
        {% if platform_data %}
        <form action="{{ url_for('update_platform', platform_id=platform_data.platform_id) }}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="platform_field">Choose Field to Update:</label>
                <select id="platform_field" name="platform_field" onchange="updateValidation()" required>
                    <option value="platform_number">Platform Number</option>
                    <option value="location">Location</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new_value">New Value:</label>
                <input type="text" id="new_value" name="new_value" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>
        
        <script>
            function updateValidation() {
                var platformField = document.getElementById('platform_field').value;
                var newValueInput = document.getElementById('new_value');
        
                // Reset validation attributes
                newValueInput.removeAttribute('pattern');
                newValueInput.removeAttribute('title');
        
                // Apply validation based on selected platform field
                if (platformField === 'platform_number') {
                    // Validate for less than 100
                    newValueInput.setAttribute('type', 'number');
                    newValueInput.setAttribute('max', '99');
                    newValueInput.setAttribute('min', '1');
                } else if (platformField === 'location') {
                    // Validate using regex pattern
                    newValueInput.setAttribute('type', 'text');
                    newValueInput.setAttribute('pattern', '[A-Za-z][A-Za-z0-9\\- ]*');
                    newValueInput.setAttribute('title', 'Must start with a letter and can contain letters, numbers, hyphens, and spaces');
                }
            }
        
            function validateForm() {
                // Perform additional form validation if needed
                // Return true to submit the form, or false to prevent submission
                return true;
            }
        
            // Initial validation setup
            updateValidation();
        </script>
       {%endif%}
    </div>
  
    {% endblock %}
</body>
</html>
