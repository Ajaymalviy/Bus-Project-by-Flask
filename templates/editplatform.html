<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Platform Details</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #5a2b2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    {% extends "header.html" %}
    {% block content %}

    <div class="container" style="margin-left: 30%; margin-top: 90px; width: 800px; height: 300px;">
        <h1>Update Platform Details</h1>
        {% if platform_data %}
        <form action="{{ url_for('update_platform', platform_id=platform_data.platform_id) }}" method="post" >
            <div class="form-group">
                <label for="platform_number">New Platform Number:</label>
                <input type="text" id="platform_number" title="It must be number only" require pattern="\d+" maxlength ="4" minlength="1"   placeholder="it must contain 4-numbers only" name="platform_number" required>
            </div>
            <div class="form-group">
                <label for="location">New Location:</label>
                <input type="text" id="location" name="location" maxlength="30" minlength="3" required pattern="[A-Za-z][A-Za-z0-9\- ]*"   Placeholder="it must contain letters only" title="Must start with a letter and can contain letters, numbers, hyphens, and spaces">
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>

        {% endif %}
    </div>

    {% endblock %}
</body>

</html>
